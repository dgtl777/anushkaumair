<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 19</title>
    <style>
        body{
            background-image: linear-gradient(180deg,purple, aqua);
            width: 100vw;
            height: 100vh;
            background-size: 100% 100%;
            text-align: center;
        }
        h1{
            color: aqua;
        }
        .test{
            transform: translate(0px, -70px);
            width: 250px;
            height: 150px;
            border: 4px solid black;
            margin: auto;
            background-image: linear-gradient(0deg,red, blue, yellow, green);
        }
        .test:hover{
            transform: translate(0px, 0px);
        }
        .circle{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: auto;
            background-image: radial-gradient(yellow, red);
        }
        .circle:hover{ 
            background-image: radial-gradient(red, yellow);
        }
        .circle:active{
            border-radius: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gradient</h1>
    </header>
    <div class="test">

    </div><br><br>
    <a href="https://www.google.com/">
    <div class="circle">

    </div></a>

    
</body>
</html>
