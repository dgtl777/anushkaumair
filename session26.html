<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 26</title>
    <style>
        body {
            background-color: skyblue;
            text-align: center;
        }

        h1 {
            color: blue;
        }

        #cat,
        #dog,
        #mouse {
            width: 400px;
            height: 300px;
            border: 1px solid black;
            margin: auto;
        }

        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Drag and Drop</h1>
    </header>
    <h1 id="result"></h1>
    <div id="cat" ondrop="drop(event)" ondragover="allowDrop(event)">
        Cat</div>
    <div id="dog" ondrop="drop(event)" ondragover="allowDrop(event)">
        Dog</div>
    <div id="mouse" ondrop="drop(event)" ondragover="allowDrop(event)">
        Mouse</div>

    <img id="drag" ondragstart="drag(event)" draggable="true"
        src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg" alt="">
</body>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
    function drag(ev) {
        ev.dataTransfer.setData("data", ev.target.id);
    }
    function drop(ev) {
        ev.preventDefault();
        if (ev.path[0].id == "dog") {
            document.getElementById("result").innerText =
                "Correct";
        }
        else {
            document.getElementById("result").innerText =
                "Wrong";
        }
        var data = ev.dataTransfer.getData("data");
        ev.target.appendChild(document.getElementById(data));
    }
</script>

</html>
