<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 8</title>
    <style>
        * {
            text-align: center;
        }

        body {
            background-color: aquamarine;
        }

        .title {
            background-color: green;
            color: white;
        }

        #session {
            background-color: tomato;
            color: black;
        }

        #Hero {
            background-color: pink;
            color: blue;
        }

        #white {
            width: 50px;
            height: 50px;
            background-color: white;
        }

        #black {
            width: 50px;
            height: 50px;
            background-color: black;
        }
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">CSS Selectors</h1>
        <h1 id="session">Session 8</h1>
        <h1 id="Hero">Jay</h1>
    </header>
    <table>
        <tbody>
            <tr>
                <td id="white"></td>
                <td id="black"></td>
                <td id="white"></td>
                <td id="black"></td>
                <td id="white"></td>
                <td id="black"></td>
                <td id="white"></td>
                <td id="black"></td>
            </tr>
            <tr>
                <td id="black"></td>
                <td id="white"></td>
                <td id="black"></td>
                <td id="white"></td>
                <td id="black"></td>
                <td id="white"></td>
                <td id="black"></td>
                <td id="white"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
