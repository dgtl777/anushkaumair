<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 3</title>
</head>

<body style="background-color: bisque;text-align: center;">
    <header>
        <h1 style="color: red;background-color: white;"><i>Fun With Tags</i></h1>
    </header>
    <p style="font-size: 24px;">Suppose you have written something which is important,
        what do we do? We need to highlight it. For that we use the
        <mark>mark tag</mark>
        <small>this text is very small</small><br>
        <abbr title="World Health Organisation">W.H.O</abbr><br>
        <abbr title="Higher Secondary">H.S</abbr>
        <marquee behavior="" direction="" scrollamount="50">
            <h1 style="font-size: 128px;">&#128663;</h1>
        </marquee>
        <marquee behavior="alternate" direction="down" scrollamount="10">
            <h1 style="font-size: 128px;">&#129358;</h1>
        </marquee>
    <h1>&copy;</h1>
    <h1>&alpha;</h1>
    <h1>&beta;</h1>
    <h1>&gamma;</h1>
    <h1>&delta;</h1>
    <h1>&sigma;</h1>
    <h1>&Sigma;</h1>
    <h1>4 &lt; 5</h1>
    <h1>&gt;&equals;</h1>


    </p>
</body>

</html>
