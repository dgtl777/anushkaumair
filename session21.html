<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 21</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(blue, yellow, orange);
            text-align: center;
        }
        h1{
            color: white;
        }
        svg{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scalable Vector Graphics(SVG)</h1>
    </header>
    <svg width="400" height="400">
        <circle cx="200" cy="200" r="100" fill="red"></circle>
    </svg>
    <svg width="400" height="400">
       <ellipse cx="200" cy="200" rx="100" ry="50" fill="yellow"></ellipse>
    </svg>
    <svg width="400" height="400">
        <rect x="100" y="150" width="200" height="100" fill="orange"></rect>
    </svg>
    <svg width="400" height="400">
        <polygon points="200,350 350,100 50,100" fill="green"></polygon>
    </svg>
    <svg width="400" height="400">
        <text font-size="48" fill="red" x="170" y="200">Jay</text>
    </svg> 
    <svg width="400" height="400">
        <circle cx="200" cy="200" r="100" fill="red"></circle>
        <circle cx="150" cy="170" r="10" fill="yellow"></circle>
        <circle cx="250" cy="170" r="10" fill="yellow"></circle>
        <polygon points="200,260 250,220 150,220" fill="blue" style="stroke: black;"></polygon>
        
    </svg>
    
</body>
</html>
