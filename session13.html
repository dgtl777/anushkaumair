<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: whitesmoke;
            text-align: center;
        }
        form{
            background-color: white;
            width: 370px;
            height: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,.2);
            padding: 15px;
            margin-top: 100px;
        }
        #email,#pass,#login{
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0,0,0,.2);
        }
        #login{
            background-color: #0066ff;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;

        }
        a{
            text-decoration: none;
            color: #0066ff;
            font-size: 15px;
        }
        #cna{
            width: 60%;
            padding: 15px;
            background-color: #33cc33;
            border-radius: 5px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight:bold;
        }
        div{
            border-top: 1px solid rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Book</h1>
    </header>
    <h1>MyBook a Social Media for Everyone! </h1>
    <form action="">
        <input type="email" name="" id="email" placeholder="Email address or phone number"><br><br>
        <input type="password" name="" id="pass" placeholder="Password"><br><br>
        <input type="submit" value="Log In" name="" id="login"><br><br>
        <a href="">Forgotten password?</a><br><br>
        <div>
            <br>
            <button id="cna">Create New Account</button>
        </div>
    </form>
    
</body>
</html>
